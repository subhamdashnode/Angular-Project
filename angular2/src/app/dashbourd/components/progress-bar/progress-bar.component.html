<h1 [ngStyle]="{
  'paddingBottom':'2%'
}">Progress Bar</h1>
<span><strong>progress bar 1</strong></span>
<mat-progress-bar mode="determinate" value=44></mat-progress-bar>

<span><strong>progress bar 3</strong></span>
<mat-progress-bar color="accent" mode="buffer" value=20 [bufferValue]=20></mat-progress-bar>

<span><strong>progress bar 5</strong></span>
<mat-progress-bar color="warn" mode="determinate" value="40"></mat-progress-bar>
