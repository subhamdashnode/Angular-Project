<div class="container" *ngIf="check else elseBlock">
  <mat-card class="example-card" *ngFor="let element of notes">
    <mat-card-header>
      <mat-card-title>{{element.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{element.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent" (click)="edit(element._id)">Edit</button>
      <button mat-raised-button color="accent" (click)="delete(element._id)">Delete</button>
      <button mat-raised-button color="accent" (click)="addNote()">AddNote</button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #elseBlock>
    <router-outlet (data)="outPut($event)"></router-outlet>
</ng-template>
