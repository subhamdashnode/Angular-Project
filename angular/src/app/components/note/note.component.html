<div class="container" *ngFor="let element of notes">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{element.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{element.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent">Edit</button>
      <button mat-raised-button color="accent">Delete</button>
      <button mat-raised-button color="accent">AddNote</button>
    </mat-card-actions>
  </mat-card>
</div>
